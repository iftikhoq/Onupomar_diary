<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Library Management System</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/dashboard.js"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <a href="/" class="flex items-center text-xl font-bold text-gray-900">
              ðŸ“š Library
            </a>
          </div>
          <div class="flex items-center space-x-4">
            <a href="/profile.html" class="text-gray-700 hover:text-gray-900">Profile</a>
            <a href="/dashboard.html" class="text-gray-700 hover:text-gray-900">Dashboard</a>
            <button id="logoutBtn" class="text-gray-700 hover:text-gray-900">Logout</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Account Summary -->
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-xl font-semibold text-gray-900 mb-4">Account Summary</h2>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Current Balance</label>
              <p id="currentBalance" class="mt-1 text-2xl font-bold text-blue-600"></p>
            </div>
            <button
              id="depositBtn"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Deposit Money
            </button>
          </div>
        </div>

        <!-- Active Borrowings -->
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-xl font-semibold text-gray-900 mb-4">Active Borrowings</h2>
          <div id="activeBorrowings" class="space-y-4">
            <!-- Active borrowings will be inserted here -->
          </div>
        </div>

        <!-- Transaction History -->
        <div class="bg-white shadow rounded-lg p-6 md:col-span-2">
          <h2 class="text-xl font-semibold text-gray-900 mb-4">Transaction History</h2>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                </tr>
              </thead>
              <tbody id="transactionHistory" class="bg-white divide-y divide-gray-200">
                <!-- Transaction history will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Deposit Modal -->
      <div id="depositModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Deposit Money</h2>
            <button class="text-gray-500 hover:text-gray-700" id="closeDepositModal">Ã—</button>
          </div>
          <form id="depositForm" class="space-y-4">
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Amount</label>
              <input
                type="number"
                name="amount"
                min="1"
                step="0.01"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Confirm Deposit
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
